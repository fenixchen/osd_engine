Scene:
  width:  800
  height: 600
  default_palette: palette0
  default_font: mono_16
  default_font_size: 24
  title: 'SYS_SET'

  Defines:
    transparant: 0
    black: 1
    white: 2
    input_bg_color: 10
    input_bg_hl_color: 11
    input_text_color: 1
    input_text_hl_color: 12
    height: '+48'
    font_height: '+48'

  Fonts:
    - Preload:
        id: preload1
        font: mono_16
        size: 24
        text: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890abcdefghijklmnopqrstuvwxyz'

  Includes:
    - Include:
        file: common.yaml

  Palettes:
    - Palette:
        id: palette0
        colors: [0x000000, 0x000000, 0xFFFFFF, 0xFF0000, 0xFF00FF,
                 0x7171C6, 0x808080, 0xD0D0D0, 0x8FBC8F, 0xEEE8CD,
                 0x909090, 0x104E8B, 0xCDCD00, 0x9191E6, 0xEEB422]

  Ingredients:
    ####################################
    ###           left               ###
    ####################################
    - Bitmap:
        id: left_top_left
        bitmaps: 'images/left_top_left.bmp'

    - Bitmap:
        id: left_top_right
        bitmaps: 'images/left_top_right.bmp'

    - Bitmap:
        id: left_top_tile
        bitmaps: 'images/left_top_tile.bmp'
        tiled: true
        width: 262

    - Bitmap:
        id: icon_logo
        bitmaps: ['images/icon_photo.bmp',
          'images/icon_sound.bmp',
          'images/icon_channel.bmp',
          'images/icon_feature.bmp',
          'images/icon_setup.bmp',]
        mutable: True
        transparent_color: 0xFF00FF

    - Rectangle:
        id: rect_left_normal
        border_weight: 1
        border_color: 2
        bgcolor: [6, 7]
        height: 75
        gradient_mode: CORNER_TO_CENTER

    - Rectangle:
        id: rect_left_selected
        border_weight: 1
        border_color: 2
        bgcolor: [5, 13]
        height: 70
        gradient_mode: CORNER_TO_CENTER

    - Rectangle:
        id: rect_left_focused
        border_weight: 3
        border_color: 14
        bgcolor: [5, 13]
        height: 70
        gradient_mode: CORNER_TO_CENTER

    - Label:
        id: label_menu_picture
        text: 'Picture'
        width: 280
        height: 75
        color: [1, 2, 2]
        background: [rect_left_normal, rect_left_selected, rect_left_focused]
        align: CENTER
        state: 2
        mutable: True

    - Label:
        id: label_menu_sound
        text: 'Sound'
        color: [1, 2, 2]
        width: 280
        height: 75
        background: [rect_left_normal, rect_left_selected, rect_left_focused]
        align: CENTER
        state: 0
        mutable: True

    - Label:
        id: label_menu_channel
