OSD:
  width: 800
  height: 600
  Includes:
    - Include:
        file: common.yaml
  Palettes:
    - Palette:
        id: palette0
        colors: [0xFF0000, 0x00FF00, 0x0000FF, 0x0000FF, 0xFF0000, 0x00FF00, 0xFF00FF, 0x505050,0xF0F0F0, 0xFFFFFF]

  Ingredients:
    - Rectangle:
        id: rect1
        width: 150
        height: 150
        border_color: [3, 4, 5, 6]
        border_weight: 20
        bgcolor: [7, 8]
        gradient_mode: TOP_TO_BOTTOM

    - Rectangle:
        id: rect2
        width: 150
        height: 150
        border_weight: 1
        border_color: 9
        border_style: DOT1
        gradient_mode: NONE

    - Rectangle:
        id: rect3
        width: 150
        height: 150
        border_weight: 1
        border_color: 9
        border_style: DOT2
        gradient_mode: NONE

    - Rectangle:
        id: rect4
        width: 150
        height: 150
        border_weight: 1
        border_color: 9
        border_style: DOT3
        gradient_mode: NONE

    - Rectangle:
        id: rect5
        width: 150
        height: 150
        border_weight: 1
        border_color: 9
        border_style: DASH

    - Rectangle:
        id: rect6
        width: 150
        height: 150
        border_weight: 1
        border_color: 9
        border_style: DASH_DOT

    - Rectangle:
        id: rect7
        width: 150
        height: 150
        border_weight: 1
        border_color: 9
        border_style: DASH_DOT_DOT

  Windows:
    - Window:
        id: window_rect
        x: 10
        y: 10
        width: 760
        height: 550
        palette: palette0
        blocks:
          - [b0, rect1, 0, 0]
          - [b1, rect2, 160, 0]
          - [b1, rect3, 320, 0]
          - [b1, rect4, 0, 160]
          - [b1, rect5, 160, 160]
          - [b1, rect6, 320, 160]
          - [b1, rect7, 0, 320]