OSD:
  width: 800
  height: 600

  Palettes:
    - Palette:
        id: rgb24
        colors: RGB24

    - Palette:
        id: palette2
        colors: [0xFF0000, 0x00FF00, 0x0000FF]

  Ingredients:
    - Rectangle:
        id: rect1
        width: 150
        height: 150
        border_color: [0x0000FF, 0xFF0000, 0x00FF00, 0xFF00FF]
        border_weight: 20
        bgcolor: [0x505050,0xF0F0F0]
        gradient_mode: TOP_TO_BOTTOM
        palette: rgb24

    - Rectangle:
        id: rect2
        width: 150
        height: 150
        border_weight: 1
        border_color: 0xFFFFFF
        border_style: DOT1
        gradient_mode: NONE
        palette: rgb24

    - Rectangle:
        id: rect3
        width: 150
        height: 150
        border_weight: 1
        border_color: 0xFFFFFF
        border_style: DOT2
        gradient_mode: NONE
        palette: rgb24

    - Rectangle:
        id: rect4
        width: 150
        height: 150
        border_weight: 1
        border_color: 0xFFFFFF
        border_style: DOT3
        gradient_mode: NONE
        palette: rgb24

    - Rectangle:
        id: rect5
        width: 150
        height: 150
        border_weight: 1
        border_color: 0xFFFFFF
        border_style: DASH
        palette: rgb24

    - Rectangle:
        id: rect6
        width: 150
        height: 150
        border_weight: 1
        border_color: 0xFFFFFF
        border_style: DASH_DOT
        palette: rgb24

    - Rectangle:
        id: rect7
        width: 150
        height: 150
        border_weight: 1
        border_color: 0xFFFFFF
        border_style: DASH_DOT_DOT
        palette: rgb24

  Windows:
    - Window:
        id: window_rect
        x: 10
        y: 10
        width: 760
        height: 550
        palette: rgb24
        blocks:
          - [b0, rect1, 0, 0]
          - [b1, rect2, 160, 0]
          - [b1, rect3, 320, 0]
          - [b1, rect4, 0, 160]
          - [b1, rect5, 160, 160]
          - [b1, rect6, 320, 160]
          - [b1, rect7, 0, 320]