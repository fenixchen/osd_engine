OSD:
  width: 640
  height: 480

  Palettes:
    - Palette:
        id: palette1
        colors: [0x000000, 0x0000FF, 0xFF0000, 0x00FF00, 0xFF00FF, 0x505050, 0xF0F0F0, 0xFFFFFF, 0xFFFF00]

  Ingredients:
    - Rectangle:
        id: rect1
        border_color: [1, 2, 3, 4]
        border_weight: 1

    - Label:
        id: label0
        text: 'Hello world'
        color: 2
        font_width: 48

    - Label:
        id: label1
        text: 'GO GO GO'
        color: 1
        font_width: 48

  Windows:
    - Window:
        id: window_rect
        x: 100
        y: 100
        width: 400
        height: 300
        palette: palette1
        blocks:
          - [r, rect1, 0, 0]
          - [l, label0, 50, 50]
          - [l, label1, 0, 0]
