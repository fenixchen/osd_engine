OSD:
  width: 640
  height: 480
  default_palette: palette0
  default_font: chn
  default_font_size: 48

  Includes:
    - Include:
        file: common.yaml

  Palettes:
    - Palette:
        id: palette0
        colors: [0, 0xFFFFFF, 0x505050, 0xF0F0F0, 0xE0E0E0, 0x808080, 0x800000]

  Ingredients:
    - Character:
        id: ch0
        char_code: 'H'
        color: 1

    - Character:
        id: ch1
        char_code: 'H'
        color: 2

  Windows:
    - Window:
        id: window0
        x: 20
        y: 20
        width: 500
        height: 400
        palette: palette0
        blocks:
          - ['', ch0, 100, 100]
          - ['', ch1, 100, 200]