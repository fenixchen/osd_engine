Scene:
  width: 800
  height: 600
  Includes:
    - Include:
        file: common.yaml

  Palettes:
    - Palette:
        id: palette0
        colors: [0, 0x000000, 0xFFFFFF, 0x0000FF, 0xFF0000, 0x00FF00, 0x808080]

  Ingredients:
    - Bitmap:
        id: icon
        palette: palette0
        bitmaps: 'images/test.ico'

  Windows:
    - Window:
        id: window0
        x: 100
        y: 100
        width: 100
        height: 100
        palette: palette0
        zorder: 0
        blocks:
          - ['', icon, 0, 0]
