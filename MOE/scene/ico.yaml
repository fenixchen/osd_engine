Scene:
  width: 800
  height: 600
  Includes:
    - Include:
        file: common.yaml

  Palettes:
    - Palette:
        id: palette0
        colors: [0, 0x000000, 0xFFFFFF, 0xFF0000, 0xFF0000, 0x00FF00, 0x808080]

  Ingredients:
    - Bitmap:
        id: icon
        bitmaps: 'images/test.ico'
        width: 200
        height: 200
        tiled: true
        mask_color: 5

  Windows:
    - Window:
        id: window0
        x: 200
        y: 200
        width: 200
        height: 200
        zorder: 0
        blocks:
          - ['', icon, 0, 0]
