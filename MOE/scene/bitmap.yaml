Scene:
  width: 800
  height: 600
  Includes:
    - Include:
        file: common.yaml

  Windows:
    - Window:
        id: window0
        x: 200
        y: 200
        width: 200
        height: 200
        zorder: 0
        Blocks:
          - ['', rect_bg, 0, 0]
          - ['', bg, 0, 0]
          - ['', icon_photo, 20, 20]
        Palettes:
          - Palette:
              id: palette0
              colors: [0, 0xFFFFFF]

        Ingredients:

          - Rectangle:
              id: rect_bg
              bgcolor: 1

          - Bitmap:
              id: bg
              bitmaps: 'images/bg.bmp'

          - Bitmap:
              id: icon_photo
              bitmaps: 'images/button_enter.bmp'
              transparent_color: 0xFF00FF