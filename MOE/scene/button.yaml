Scene:
  width: 640
  height: 480
  default_palette: palette0
  default_font: mono_16

  Includes:
    - Include:
        file: common.yaml

  Palettes:
    - Palette:
        id: palette0
        colors: [0x000000, 0xFF0000, 0x00FF00, 0x0000FF]

  Ingredients:
    - Button:
        id: button0
        text: 'Normal'
        color: [1,2]
        width: 100
        height: 40
        highlighted: True

  Windows:
    - Window:
        id: window0
        x: 20
        y: 20
        width: 500
        height: 400
        visible: true
        blocks:
          - ['', button0, 100, 0]