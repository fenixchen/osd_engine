Scene:
  width: 640
  height: 480
  timer_ms: 200
  frames: 255

  Includes:
    - Include:
        file: common.yaml

  Palettes:
    - Palette:
        id: palette0
        colors: []

  Ingredients:
    - Bitmap:
        id: bitmap_ani
        mutable: true
        bitmaps: ['images/1.bmp','images/2.bmp', 'images/3.bmp','images/4.bmp','images/5.bmp','images/6.bmp']

  Windows:
    - Window:
        id: window0
        x: 250
        y: 250
        width: 100
        height: 100
        zorder: 2
        alpha: 255
        visible: true
        blocks:
          - [ani, bitmap_ani, 0, 0]