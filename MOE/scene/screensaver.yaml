Scene:
  width: 800
  height: 600
  title: 'ScreenSaver'
  timer_ms: 200
  Includes:
    - Include:
        file: common.yaml
  Fonts:
    - Preload:
        id: preload0
        font: mono_16
        size: 16
        text: '0123456789 '
  Palettes:
    - Palette:
        id: palette1
        colors: [0x000000, 0xFFFFFF, 0xAAAAAA, 0x0000FF, 0x202020,
        0xFF00FF, 0x404040, 0xA0A0A0, 0xFFFFFF, 0xC6E2FF,
        0xD30094]

  Ingredients:
    - Rectangle:
        id: rect_title
        height: 40
        bgcolor: [6, 7]
        gradient_mode: TOP_TO_BOTTOM

    - Rectangle:
        id: rect_content
        height: 130
        bgcolor: 4

    - Rectangle:
        id: rect_bottom
        height: 30
        bgcolor: 2

    - Label:
        id: label_title
        text: '[屏幕保护]'
        color: 9

    - Label:
        id: label_bottom
        text: 'NO SIGNAL'
        color: 0

    - Label:
        id: label_center_1
        text: '电源将在'
        color: 10

    - Label:
        id: label_center_2
        mutable: True
        text: '99'
        color: 5

    - Label:
        id: label_center_3
        text: '秒以后关闭。。。'
        color: 10

  Windows:
    - Window:
        id: main
        x: 100
        y: 100
        width: 300
        height: 200
        palette: palette1
        zorder: 1
        blocks:
          - ['', rect_title, 0, 0]
          - ['', rect_content, 0, 40]
          - ['', rect_bottom, 0, 170]
          - ['', label_title, 110, 10]
          - ['', label_bottom, 220, 178]
          - ['', label_center_1, 60, 100]
          - ['', label_center_2, 130, 100]
          - ['', label_center_3, 150, 100]