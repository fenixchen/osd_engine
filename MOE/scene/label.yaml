Scene:
  width: 640
  height: 480
  Includes:
    - Include:
        file: common.yaml
  Palettes:
    - Palette:
        id: palette1
        colors: [0x000000, 0x0000FF, 0xFF0000, 0x00FF00, 0xFF00FF, 0x505050, 0xF0F0F0, 0xFFFFFF, 0xFFFF00]

  Ingredients:
    - Rectangle:
        id: rect1
        border_color: [1, 2, 3, 4]
        border_weight: 1

    - Label:
        id: label0
        text: 'Hello world (16pt)'
        color: 1
        font_size: 16

    - Label:
        id: label1
        text: 'Hello world (24pt)'
        color: 2
        font_size: 24

    - Label:
        id: label2
        text: 'Hello world (32pt)'
        color: 3
        font_size: 32

    - Label:
        id: label3
        text: 'Hello world (40pt)'
        color: 4
        font_size: 40

    - Label:
        id: label4
        text: 'Hello world (48pt)'
        color: 5
        font_size: 48

  Windows:
    - Window:
        id: window_rect
        x: 100
        y: 100
        width: 500
        height: 300
        blocks:
          - [r, rect1, 0, 0]
          - [l, label0, 20, 20]
          - [l, label1, 20, 60]
          - [l, label2, 20, 100]
          - [l, label3, 20, 160]
          - [l, label4, 20, 220]
