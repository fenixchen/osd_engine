OSD:
  width: 640
  height: 480
  Includes:
    - Include:
        file: common.yaml
  Palettes:
    - Palette:
        id: palette1
        colors: [0x000000, 0xFFFFFF, 0x0000FF, 0xFF0000,
        0x00FF00, 0xFF00FF, 0x505050, 0xF0F0F0,
        0xFFFFFF, 0xFFFF00]

  Ingredients:
    - Form:
        id: form0
        title: 'form0'
        width:  300
        height: 200
        bgcolor: 1

    - Form:
        id: form1
        title: 'form1'
        width:  250
        height: 250
        bgcolor: 9

    - Form:
        id: form2
        title: 'form2'
        width:  300
        height: 150
        bgcolor: 6

  Windows:
    - Window:
        id: window0
        x: 100
        y: 100
        width: 300
        height: 400
        palette: palette1
        zorder: 1
        blocks:
          - [r, form0, 0, 0]

    - Window:
        id: window1
        x: 200
        y: 130
        width: 250
        height: 250
        alpha: 128
        zorder: 2
        palette: palette1
        blocks:
          - [r, form1, 0, 0]

    - Window:
        id: window2
        x: 250
        y: 320
        width: 300
        height: 150
        zorder: 3
        palette: palette1
        blocks:
          - [r, form2, 0, 0]
